<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链家网-列表页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="frameworks/bootstrap-3.3.0-dist/css/bootstrap.min.css">
    <script src="framworks/jquery-2.1.4/jquery.min.js"></script>
    <script src="frameworks/bootstrap-3.3.0-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/detail.css">
    <script src="js/index.js"></script>
</head>
<body>
<header>
    <div class="container-fluid">
        <!-- 第一行 -->
        <div class="row header">
            <div class="col-xs-3">
                <div class="header-common">
                    <div class="logo">
                        <img src="images/4-list_03.png">
                    </div>
                </div>
            </div>
            <div class="col-xs-3 header_label">
                <span class="label">上海<span class="glyphicon glyphicon-chevron-down"></span></span>
            </div>
            <div class="col-xs-6 options">
                <ul class="list-unstyled pull-right">
                    <li>
                        <span class="glyphicon glyphicon-download"></span>
                    </li>
                    <li><a href="#">APP</a></li>
                </ul>
                <ul class="list-unstyled pull-right">
                    <li>
                        <span class="glyphicon glyphicon-user"></span>
                    </li>
                    <li><a href="#">我的</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
<!-- 图片 -->
<figure>
    <div class="container-fluid" id="two-row">
        <img src="images/list_01.png">
    </div>
    <figcaption>
        <div class="container-fluid" id="pic">
            <div class="container">
                <div class="col-xs-9">新鲜上架，正式再组，上下楼方便</div>
                <div class="col-xs-3 text-center">
                    <ul class="list-unstyled text-center">
                        <li class="glyphicon glyphicon glyphicon-heart-empty"></li>
                        <li>关注</li>
                    </ul>
                </div>
            </div>
        </div>
    </figcaption>
</figure>
<div class="container-fluid" id="introduce">
    <div class=" col-xs-4">
        <ul class="list-unstyled text-center">
            <li>租金</li>
            <li>6500元/月</li>
        </ul>
    </div>
    <div class=" col-xs-4">
        <ul class="list-unstyled text-center">
            <li>户型</li>
            <li>四室两厅</li>
        </ul>
    </div>
    <div class=" col-xs-4">
        <ul class="list-unstyled text-center">
            <li>面积</li>
            <li>150m<sup>3</sup></li>
        </ul>
    </div>
</div>
<div class="container" id="house_info">
    <div class="row">
        <div class="col-xs-12">
            特点:<span class="text text-orange">近地铁</span>
            <span class="text text-blue">随时看</span>
            <span class="text text-green">降价</span>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">上架:2016/11/4</div>
    </div>
    <div class="row">
        <div class="col-xs-6">朝向:朝南</div>
        <div class="col-xs-6">编号:zhc1423</div>
    </div>
    <div class="row">
        <div class="col-xs-12">楼层:低层/8楼</div>
    </div>
</div>
</body>
</html>
