<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>watch</title>
	<style type="text/css">
		canvas{
			background:skyblue;
			
		}
	</style>
</head>
<body>
	<canvas id="MyCanvas" width="500" height="500"></canvas>
   <script type="text/javascript">
   	 var MyCanvas=document.getElementById("MyCanvas");
   	 var mc=MyCanvas.getContext("2d");
   	 function draw(){
   	 	var hour=new Date().getHours();
   	    var min=new Date().getMinutes();
   	    var sec=new Date().getSeconds();
   	 hour=hour+min/60;
   	 
   	 mc.fillStyle="lightblue"
   	 mc.beginPath();
   	 mc.arc(250,250,200,360*Math.PI/180,false);
   	 mc.stroke();
   	 mc.closePath();
   	 mc.fill();
   	 mc.clearRect(0,0,500,500);
//秒针
mc.save();
mc.strokeStyle="red";
mc.lineWidth=1;
mc.translate(250,250);
mc.rotate(sec*6*Math.PI/180);
mc.beginPath();
mc.moveTo(0,-170);
mc.lineTo(0,20);
mc.closePath();
mc.stroke();
mc.restore();
   	 // mc.beginPath();
   	 // mc.strokeStyle="red";
   	 // mc.lineWidth=1;
   	 // mc.moveTo(250,250);
   	 // mc.lineTo(80,220);
   	 // mc.stroke();
   	 // mc.closePath();
//分针
mc.save();
mc.strokeStyle="black";
mc.lineWidth=2;
mc.translate(250,250);
mc.rotate(min*6*Math.PI/180);
mc.beginPath();
mc.moveTo(0,-160);
mc.lineTo(0,10);
mc.closePath();
mc.stroke();
mc.restore();
   	 // mc.beginPath();
   	 // mc.strokeStyle="black";
   	 // mc.lineWidth=3;
   	 // mc.moveTo(250,250);
   	 // mc.lineTo(285,100);
   	 // mc.stroke();
   	 // mc.closePath();
//时针
   	 // mc.beginPath();
   	 // mc.strokeStyle="black";
   	 // mc.lineWidth=5;
   	 // mc.moveTo(250,250);
   	 // mc.lineTo(380,190);
   	 // mc.stroke();
   	 // mc.closePath();
mc.save();
mc.strokeStyle="black";
mc.lineWidth=4;
mc.translate(250,250);
mc.rotate(hour*30*Math.PI/180);
mc.beginPath();
mc.moveTo(0,-100);
mc.lineTo(0,10);
mc.closePath();
mc.stroke();
mc.restore();
//刻度
  
   	 for(var i=0;i<12;i++){
   	 	mc.save();
   	 	mc.translate(250,250);
   	 	mc.rotate(i*30*Math.PI/180);
   	 	   mc.beginPath();
   	       mc.strokeStyle="black";
   	       mc.lineWidth=3;
   	       mc.moveTo(0,-200);
   	       mc.lineTo(0,-170);
   	       mc.stroke();
   	       mc.closePath();
   	       mc.restore();
   	 }
   	  for(var i=0;i<60;i++){
   	 	mc.save();
   	 	mc.translate(250,250);
   	 	mc.rotate(i*6*Math.PI/180);
   	 	   mc.beginPath();
   	       mc.strokeStyle="black";
   	       mc.lineWidth=2;
   	       mc.moveTo(0,-200);
   	       mc.lineTo(0,-190);
   	       mc.stroke();
   	       mc.closePath();
   	       mc.restore();

   	 }
 }
     
   	 
   	 draw();
   	 setInterval(draw,1000);

   </script>
</body>
</html>
